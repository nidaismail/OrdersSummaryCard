<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SummaryCard</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="container-img">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="container-text">
          <h1 class="text-center">Order Summary</h1>
          <p class="text-center summary">
            You can now listen to millions of songs, audiobooks and podcasts on
            any device anywhere you like!
          </p>
          <div class="icons">
            <div class="floating icon-music">
              <img src="./images/icon-music.svg" />
            </div>
            <div class="floating plain-text">
              <p class="text-bold">Annual Plan</p>
              <p>$55.9/years</p>
            </div>
            <div class="floating end-link">
              <a href="#" class="text-bold">Change</a>
            </div>
          </div>
          <button class="btn main-btn">Proceed to payment</button>
          <button class="btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
